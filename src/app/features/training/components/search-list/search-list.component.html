<div class="col" *ngFor="let video of videos; index as i">
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-{{ i + 1 }}" title="{{ video.title }}">
      <ng-template ngbPanelContent>
        <div class="card border-0">
          <youtube-player width="100%" [videoId]="video.videoId"></youtube-player>
          <div class="card-body">
            <!-- <h5 class="card-title">{{ video.title }}</h5> -->
            <p class="card-text">{{ video.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Video by</strong> <a href="{{ video.channelUrl }}" class="card-link">{{ video.channelTitle }}</a>
            </li>
            <li class="list-group-item"><strong>Published on</strong> {{ video.publishedAt | date }}</li>
          </ul>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<p *ngIf="debug">{{ videos | json }}</p>
