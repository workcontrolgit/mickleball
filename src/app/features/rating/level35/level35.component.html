<div class="container-fluid">
  <ng-container *ngIf="!show">
    <h3 class="text-secondary">Level 3.5 Skill Assessment</h3>

    <p>* fields are required.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <button (click)="toggle()" class="btn btn-primary" [disabled]="!form.valid">View Report Card</button>
    </form>
  </ng-container>

  <ng-container *ngIf="show">
    <app-reportcard [model]="model"></app-reportcard>

    <button (click)="toggle()" class="btn btn-primary">Go Back</button>
  </ng-container>
</div>
